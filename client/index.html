<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="getTasksBtn">Get tasks</button>
    <main>
        <div id="task-list">
          <form id="addTaskForm">
            <label for="newTaskInput">New Task:</label>
            <input type="text" id="newTaskInput" name="newTask">
            <button type="submit">Add Task</button>
          </form>
        </div>
        <div id="task-box">
          <label for="task-list">Tasks:</label>
          <ul id="taskList">

          </ul>
        </div>
    </main>



    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
